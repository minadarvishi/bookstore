{% extends "layout.html" %}
{% block title %}صفحه پیدا نشد{% endblock %}
{% block content %}

<section class="section error-404-section">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-7">

                <!-- عنوان بزرگ -->
                <h1 class="display-1 text-dark font-weight-bold">404</h1>

                <!-- پیام اصلی -->
                <h2>صفحه‌ای که به دنبال آن بودید، پیدا نشد.</h2>

                <!-- متن کمکی -->
                <p class="text-muted mt-3 mb-4">
                    متاسفیم، اما صفحه‌ای که درخواست کرده‌اید وجود ندارد، جابجا شده یا آدرس آن را اشتباه وارد کرده‌اید.
                </p>

                <!-- دکمه بازگشت به خانه -->
                <a href="{{ url_for('main.home') }}" class="btn btn-cta-final" style="color: white;">بازگشت به صفحه اصلی</a>

            </div>
        </div>
    </div>
</section>

<style>
    /* کمی استایل برای ایجاد فاصله مناسب */
    .error-404-section {
        padding: 80px 0;
        min-height: 70vh;
        display: flex;
        align-items: center;
    }
</style>

{% endblock %}
