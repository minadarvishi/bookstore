{% extends "layout.html" %}
{% block title %}ورود {% endblock %}
{% block content %}
  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">ورود</h1>
      </div>
    </div><!-- End Page Title -->

    <!-- Login Section -->
    <section id="login" class="login section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
          <div class="col-lg-5 d-none d-lg-block" data-aos="fade-left">
            <img src="{{ url_for('static', filename='assets/img/login.png') }}">
          </div>
          <div class="col-lg-5 col-md-8" style="margin-top: 40px;margin-bottom: 40px;">
            <div class="auth-container" data-aos="fade-in" data-aos-delay="200">

              <!-- Login Form -->
              <div class="auth-form login-form active">
                <div class="form-header">
                  <h3 style="color:#5d4b38;">ورود به پنل ادمین</h3>
                    <p class="text-muted">لطفاً اطلاعات خود را وارد کنید.</p>
                </div>

                <form class="auth-form-content" method="POST">
                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="نام کاربری" required="" autocomplete="user" name="username">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="رمز" required="" autocomplete="current-password" name="password">
                  </div>


                  <button type="submit" class="auth-btn primary-btn mb-3" style="background-color: #5d4b38">
                    ورود
                    <i class="bi bi-arrow-right"></i>
                  </button>

                </form>
              </div>

              <!-- Register Form -->
              <div class="auth-form register-form">
                <div class="form-header">
                  <h3>Create Account</h3>
                  <p>Join us today and get started</p>
                </div>

                <form class="auth-form-content">
                  <div class="name-row">
                    <div class="input-group">
                      <span class="input-icon">
                        <i class="bi bi-person"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="First name" required="" autocomplete="given-name">
                    </div>
                    <div class="input-group">
                      <span class="input-icon">
                        <i class="bi bi-person"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Last name" required="" autocomplete="family-name">
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email address" required="" autocomplete="email">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Create password" required="" autocomplete="new-password">
                    <span class="password-toggle">
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-icon">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Confirm password" required="" autocomplete="new-password">
                    <span class="password-toggle">
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>

                  <div class="terms-check mb-4">
                    <input type="checkbox" id="termsRegister" required="">
                    <label for="termsRegister">
                      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>

                  <button type="submit" class="auth-btn primary-btn mb-3">
                    Create Account
                    <i class="bi bi-arrow-right"></i>
                  </button>

                  <div class="divider">
                    <span>or</span>
                  </div>

                  <button type="button" class="auth-btn social-btn">
                    <i class="bi bi-google"></i>
                    Sign up with Google
                  </button>

                  <div class="switch-form">
                    <span>Already have an account?</span>
                    <button type="button" class="switch-btn" data-target="login">Sign in</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>

      </div>

    </section><!-- /Login Section -->

  </main>
{% endblock %}
