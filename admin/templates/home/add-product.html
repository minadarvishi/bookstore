{% extends "layouts/base.html" %}

{% block title %} افزودن محصول جدید {% endblock %}

{% block content %}

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">فرم افزودن محصول جدید</h6>
          </div>
        </div>
        <div class="card-body px-4 pb-2">

          <!-- شروع فرم ارتقاء یافته -->
          <!-- توجه به enctype="multipart/form-data" برای آپلود فایل -->
          <form method="POST" enctype="multipart/form-data">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="name">نام کتاب</label>
                  <input type="text" class="form-control border p-2" id="name" name="name" required value="{{ product.name if product else '' }}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="author">نویسنده</label>
                  <input type="text" class="form-control border p-2" id="author" name="author" required value="{{ product.author if product else '' }}">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="price">قیمت (به تومان)</label>
                  <input type="number" class="form-control border p-2" id="price" name="price" required value="{{ product.price if product else '' }}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="stock">موجودی انبار</label>
                  <input type="number" class="form-control border p-2" id="stock" name="stock"  required value="{{ product.stock if product else '' }}">
                </div>
              </div>
            </div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label for="category_id">دسته‌بندی</label>
      <select class="form-control border p-2" id="category_id" name="category_id" required>
        <option value="">-- انتخاب کنید --</option>
        <!-- شروع حلقه برای نمایش دسته‌بندی‌ها -->
        {% for category in categories %}
          <option value="{{ category.id }}"
                  {% if product and product.category_id == category.id %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
        <!-- پایان حلقه -->

      </select>
    </div>
  </div>
  <!-- در کنار select دسته‌بندی -->
<div class="col-md-6">
    <div class="form-group mb-3">
        <label for="publisher_id">ناشر</label>
        <select class="form-control border p-2" id="publisher_id" name="publisher_id">
            <option value="">-- (اختیاری) --</option>
            {% for publisher in publishers %}
            <option value="{{ publisher.id }}" {% if product and product.publisher_id == publisher.id %}selected{% endif %}>
                {{ publisher.name }}
            </option>
            {% endfor %}
        </select>
    </div>
</div>
</div>

            <div class="form-group mb-3">
              <label for="description">توضیحات</label>
              <textarea class="form-control border p-2" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label for="isbn">شابک (ISBN)</label>
                  <input type="text" class="form-control border p-2" id="isbn" name="isbn" value="{{ product.isbn if product else '' }}" >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label for="year">سال انتشار</label>
                  <input type="number" class="form-control border p-2" id="year" name="year" required value="{{ product.year if product else '' }}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label for="pages">تعداد صفحات</label>
                  <input type="number" class="form-control border p-2" id="pages" name="pages" required value="{{ product.pages if product else '' }}">
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="image_file">تصویر جلد کتاب</label>
              <!-- فیلد آپلود فایل -->
              <input type="file" class="form-control border p-2" id="image_file" name="image_file" accept="image/png, image/jpeg">
            </div>

            <button type="submit" class="btn btn-primary">ذخیره محصول</button>

          </form>
          <!-- پایان فرم -->

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
