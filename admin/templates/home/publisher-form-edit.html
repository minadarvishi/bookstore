{% extends "layouts/base.html" %}

{% block title %} ویرایش نشریه {% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-secondary shadow-secondary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">ویرایش نشریه: {{ publisher.name }}</h6>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="name">نام جدید نشریه</label>
                            <input type="text" class="form-control border p-2" id="name" name="name" value="{{ publisher.name }}" required>
                        </div>
                        <div class="form-group mb-3">
              <label for="image_file">تصویر </label>
              <!-- فیلد آپلود فایل -->
              <input type="file" class="form-control border p-2" id="image_file" name="logo_file" accept="image/png, image/jpeg">
            </div>
                        <button type="submit" class="btn btn-primary">به‌روزرسانی</button>
                        <a href="{{ url_for('admin.list_publishers') }}" class="btn btn-secondary">انصراف</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
